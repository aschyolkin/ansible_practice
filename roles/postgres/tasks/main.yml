---
- name: "Load variables"
  include_vars:
    file: "{{ config_file }}"

- name: "Install Postgres packages"
  package: 
    name:
      - postgresql
      - postgresql-libs
      - postgresql-server
      - postgresql-devel
    state: latest
    update_cache: yes

- name: "Initialize PostgreSQL"
  shell: "postgresql-setup initdb"
  ignore_errors: true

- name: "Start and enable Postgres"
  service: 
    name: postgresql.service
    state: restarted
    enabled: yes
  
