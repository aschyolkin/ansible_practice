- name: "Create app database"
  postgresql_db:
    name: "{{ db_name }}"
    state: present
  become: yes
  become_user: postgres

#- name: "Change port from default"
#  postgresql_set:
#    name: port
#    value: "{{ db_port }} |int"

- name: "Create user for app"
  postgresql_user:
    name: "{{ db_user }}"
    state: present
    password: "{{ db_passwd }}"
  become: yes
  become_user: postgres

- name: "Grant access"
  postgresql_privs:
    database: "{{ db_name }}"
    type: database
    roles: "{{ db_user }}"
    grant_option: no
    privs: all
  become: yes
  become_user: postgres

- name: "Allow md5 connection"
  postgresql_pg_hba:
    databases: all
    dest: "~/data/pg_hba.conf"
    contype: host
    method: md5
    users: "{{ db_user }}"
    create: true
  become: yes
  become_user: postgres
